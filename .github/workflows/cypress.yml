name: Cypress Tests
on: [push]
jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.3.1
      - name: Run E2E tests
        uses: cypress-io/github-action@v5
        with:
          build: bun run build
          start: bun start

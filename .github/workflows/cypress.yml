name: E2E tests

on: push

jobs:
  cypress-run:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4

      - name: Install dependencies
        run: npm install

      - name: Start up server
        run: npm run build
        start: npm run start

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          run: npm run test
